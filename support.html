<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breeze Support</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: #0f1115;
      color: #f5f7fa;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: #171b22;
      border: 1px solid #2b3240;
      border-radius: 14px;
      padding: 24px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
    }
    p {
      margin: 0 0 16px;
      color: #c9d2df;
    }
    a {
      color: #87b8ff;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Breeze Support</h1>
    <p>For support requests, contact:</p>
    <p><a href="mailto:breeze-support@burnette.io">breeze-support@burnette.io</a></p>
  </main>
</body>
</html>
